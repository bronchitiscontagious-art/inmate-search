<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedgwick County Inmate Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .content {
            padding: 40px;
        }
        
        .search-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input, select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-search {
            grid-column: 1 / -1;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-search:active {
            transform: translateY(0);
        }
        
        .btn-search:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 500;
        }
        
        .results {
            margin-top: 30px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .results-count {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .result-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .result-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .result-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .result-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
        }
        
        .info-label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        
        .info-value {
            font-size: 15px;
            color: #333;
            font-weight: 500;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .no-results-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .no-results h3 {
            font-size: 24px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #c33;
            margin-top: 20px;
        }
        
        .error-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 14px;
            border-top: 1px solid #e0e0e0;
            margin-top: 40px;
        }
        
        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }
            
            .result-info {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>üîç</span>
                Sedgwick County Inmate Search
            </h1>
            <p>Search for current inmates in custody</p>
        </div>
        
        <div class="content">
            <form class="search-form" onsubmit="searchInmate(event)">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        placeholder="Enter first name" 
                        required
                        autocomplete="given-name"
                    >
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        placeholder="Enter last name" 
                        required
                        autocomplete="family-name"
                    >
                </div>
                
                <div class="form-group full-width">
                    <label for="state">State</label>
                    <select id="state">
                        <option value="KS">Kansas (KS)</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-search" id="searchBtn">
                    üîé Search Inmate Records
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">Searching inmate records...</div>
                <p style="color: #999; font-size: 14px; margin-top: 10px;">This may take a few seconds</p>
            </div>
            
            <div id="results"></div>

            <div class="footer">
                <p>Data sourced from Sedgwick County public records</p>
                <p style="margin-top: 5px;">‚öñÔ∏è All individuals are presumed innocent unless proven guilty in a court of law</p>
            </div>
        </div>
    </div>

    <script>
        async function searchInmate(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const state = document.getElementById('state').value;
            
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            const searchBtn = document.getElementById('searchBtn');
            
            // Show loading
            loadingDiv.classList.add('active');
            resultsDiv.innerHTML = '';
            searchBtn.disabled = true;
            searchBtn.innerHTML = '‚è≥ Searching...';
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        firstName,
                        lastName,
                        state
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Search failed');
                }
                
                displayResults(data);
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <div class="error-title">‚ùå Error</div>
                        <div>${error.message}</div>
                        <p style="margin-top: 10px; font-size: 14px;">Please try again or check your internet connection.</p>
                    </div>
                `;
            } finally {
                loadingDiv.classList.remove('active');
                searchBtn.disabled = false;
                searchBtn.innerHTML = 'üîé Search Inmate Records';
            }
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            if (!data.results || data.results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h3>No Results Found</h3>
                        <p>No inmate records found for <strong>${data.searchQuery.firstName} ${data.searchQuery.lastName}</strong></p>
                        <p style="margin-top: 10px; font-size: 14px; color: #999;">Try checking the spelling or using a different name</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="results-header">
                    <div class="results-count">
                        ‚úÖ Found ${data.resultsCount} result${data.resultsCount !== 1 ? 's' : ''} for ${data.searchQuery.firstName} ${data.searchQuery.lastName}
                    </div>
                </div>
            `;
            
            data.results.forEach((inmate, index) => {
                if (inmate.name) {
                    html += `
                        <div class="result-card">
                            <h3>üë§ ${inmate.name}</h3>
                            <div class="result-info">
                                ${inmate.bookingNumber ? `
                                    <div class="info-item">
                                        <div class="info-label">Booking Number</div>
                                        <div class="info-value">${inmate.bookingNumber}</div>
                                    </div>
                                ` : ''}
                                ${inmate.bookingDate ? `
                                    <div class="info-item">
                                        <div class="info-label">Booking Date</div>
                                        <div class="info-value">${inmate.bookingDate}</div>
                                    </div>
                                ` : ''}
                                ${inmate.charges ? `
                                    <div class="info-item">
                                        <div class="info-label">Charges</div>
                                        <div class="info-value">${inmate.charges}</div>
                                    </div>
                                ` : ''}
                                ${inmate.bond ? `
                                    <div class="info-item">
                                        <div class="info-label">Bond Amount</div>
                                        <div class="info-value">${inmate.bond}</div>
                                    </div>
                                ` : ''}
                                ${inmate.facility ? `
                                    <div class="info-item">
                                        <div class="info-label">Facility</div>
                                        <div class="info-value">${inmate.facility}</div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                } else if (inmate.content) {
                    html += `
                        <div class="result-card">
                            <pre style="white-space: pre-wrap; font-family: inherit; margin: 0;">${inmate.content}</pre>
                        </div>
                    `;
                } else if (inmate.pageText) {
                    html += `
                        <div class="result-card">
                            <p><strong>üìÑ Note:</strong> ${inmate.note || 'Raw page data'}</p>
                            <pre style="white-space: pre-wrap; font-family: monospace; font-size: 12px; max-height: 400px; overflow-y: auto; background: white; padding: 15px; border-radius: 5px; margin-top: 10px;">${inmate.pageText}</pre>
                        </div>
                    `;
                }
            });
            
            resultsDiv.innerHTML = html;
            
            // Scroll to results
            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    </script>
</body>
</html>
